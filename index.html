<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - adaptive tone-mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue; text-decoration:none }
			canvas { pointer-events:none; z-index:0; position:relative; }
			.label { background-color: black; position: absolute; z-index: 100; padding: 5px }

		</style>
	</head>

	<body>
		<div id="d">
			<div id="info">
				<a href="http://threejs.org" target="_blank">three.js</a> webgl demo :
				Earth diffuse and city lights by <a href="http://seanward.org" target="_blank">Sean Ward</a> :

			</div>
			<div class="label" style="position: absolute;left: 12%;bottom: 10%;">Low Dynamic Range</div>
			<div class="label" style="position: absolute;left: 12%;bottom: 5%;">Static Tone Mapping</div>
			<div class="label" style="position: absolute;left: 45%;bottom: 10%;">High Dynamic Range</div>
			<div class="label" style="position: absolute;left: 45%;bottom: 5%;">Static Tone Mapping</div>
			<div class="label" style="position: absolute;left: 80%;bottom: 10%;">High Dynamic Range</div>
			<div class="label" style="position: absolute;left: 80%;bottom: 5%;">Adaptive Tone Mapping</div>
		</div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/dat.gui.min.js"></script>

		<script src="js/CopyShader.js"></script>
		<script src="js/LuminosityShader.js"></script>
		<script src="js/ConvolutionShader.js"></script>
		<script src="js/ToneMapShader.js"></script>
		<script src="js/GammaCorrectionShader.js"></script>

		<script src="js/EffectComposer.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/MaskPass.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/BloomPass.js"></script>
		<script src="js/AdaptiveToneMappingPass.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/FlyControls.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer;
			var clock = new THREE.Clock();	
			


			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.z = 250;
				controls = new THREE.FlyControls( camera );
				controls.movementSpeed = 2500;
				controls.domElement = container;
				controls.rollSpeed = Math.PI / 6;
				controls.autoForward = false;
				controls.dragToLook = false;
				// scene
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 3500, 15000 );
				scene.fog.color.setHSL( 0.51, 0.4, 0.01 );
				// world
				var s = 250;
				var cube = new THREE.BoxGeometry( s, s, s );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0xffffff, shininess: 50 } );
				for ( var i = 0; i < 3000; i ++ ) {
					var mesh = new THREE.Mesh( cube, material );
					mesh.position.x = 8000 * ( 2.0 * Math.random() - 1.0 );
					mesh.position.y = 8000 * ( 2.0 * Math.random() - 1.0 );
					mesh.position.z = 8000 * ( 2.0 * Math.random() - 1.0 );
					mesh.rotation.x = Math.random() * Math.PI;
					mesh.rotation.y = Math.random() * Math.PI;
					mesh.rotation.z = Math.random() * Math.PI;
					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();
					scene.add( mesh );
				}
				// lights
				var dirLight = new THREE.DirectionalLight( 0xffffff, 0.05 );
				dirLight.position.set( 0, -1, 0 ).normalize();
				scene.add( dirLight );
				dirLight.color.setHSL( 0.1, 0.7, 0.5 );
				// lens flares
				var textureLoader = new THREE.TextureLoader();
				var textureFlare0 = textureLoader.load( "js/lensflare0.png" );
				var textureFlare2 = textureLoader.load( "js/lensflare2.png" );
				var textureFlare3 = textureLoader.load( "js/lensflare3.png" );
				addLight( 0.55, 0.9, 0.5, 5000, 0, -1000 );
				addLight( 0.08, 0.8, 0.5,    0, 0, -1000 );
				addLight( 0.995, 0.5, 0.9, 5000, 5000, -1000 );
				function addLight( h, s, l, x, y, z ) {
					var light = new THREE.PointLight( 0xffffff, 1.5, 2000 );
					light.color.setHSL( h, s, l );
					light.position.set( x, y, z );
					scene.add( light );
					var flareColor = new THREE.Color( 0xffffff );
					flareColor.setHSL( h, s, l + 0.5 );
					var lensFlare = new THREE.LensFlare( textureFlare0, 700, 0.0, THREE.AdditiveBlending, flareColor );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 60, 0.6, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 0.7, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 120, 0.9, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 1.0, THREE.AdditiveBlending );
					lensFlare.customUpdateCallback = lensFlareUpdateCallback;
					lensFlare.position.copy( light.position );
					scene.add( lensFlare );
				}
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				// events
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}
			
			function lensFlareUpdateCallback( object ) {
				var f, fl = object.lensFlares.length;
				var flare;
				var vecX = -object.positionScreen.x * 2;
				var vecY = -object.positionScreen.y * 2;
				for( f = 0; f < fl; f++ ) {
					flare = object.lensFlares[ f ];
					flare.x = object.positionScreen.x + vecX * flare.distance;
					flare.y = object.positionScreen.y + vecY * flare.distance;
					flare.rotation = 0;
				}
				object.lensFlares[ 2 ].y += 0.025;
				object.lensFlares[ 3 ].rotation = object.positionScreen.x * 0.5 + THREE.Math.degToRad( 45 );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();
				controls.update( delta );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
