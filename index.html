<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="https://vk.com/mr.gifo" target="_blank">Experiments by mr.gifo</a> - OBJLoader test
		</div>

		<script src="jsI/three.js"></script>
		<script src="jsI/OBJLoader.js"></script>
		<script>
			// СОБСТВЕННО ФУНКЦИЯ, КОТОРАЯ СВЯЗАНА С ЭТОЙ ХУЕТОЙ (уже сделал откат на первоначально рабочий вариант)
			loadMODEL = function () {

				this.status = false;				

			};

			loadMODEL.prototype = {

				constructor: loadMODEL,

				object: function (source, texture) {

					var model = this;

					// texture
					var tex = new THREE.Texture();				
					var load = new THREE.ImageLoader();
					load.load( texture, function ( image ) {
						tex.image = image;
						tex.needsUpdate = true;
					} );
					// model
					var loader = new THREE.OBJLoader();
					loader.load( source, function ( model ) {
						model.traverse( function ( child ) {
							if ( child instanceof THREE.Mesh ) {
								child.material.map = tex;
							}
						} );
						this.status = true;
						model.position.y = - 95;
						scene.add( model );
					}, function () {}, function () {});
					

				}

			};
			
 
			
		</script>

		<script>
			var container;
			var camera, scene, renderer;
			var modelrr3D = [];
			var texturerr3D = [];
			var sourcerr3D = [];
			
			
			
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			loadd();
			

			
			
			


				
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;
				// scene
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				
				
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			
			function loadd() {
			
				// цикл загрузки
				texturerr3D[0] = 'jsI/UV_Grid_Sm.jpg';
				texturerr3D[1] = 'jsI/UV_Grid_Sm.jpg';
				texturerr3D[2] = 'jsI/UV_Grid_Sm.jpg';
				 
				sourcerr3D[0] = 'jsI/male02.obj';
				sourcerr3D[1] = 'jsI/WaltHead.obj';
				sourcerr3D[2] = 'jsI/female02.obj';
				
				var count = 0;
				for(var i=0; i<3;i++) {


					var tex = new THREE.Texture();				
					var load = new THREE.ImageLoader();
					load.load( texturerr3D[i], function ( image ) {
						tex.image = image;
						tex.needsUpdate = true;
					} );
					var loader = new THREE.OBJLoader().load( sourcerr3D[i], function ( model ) {
						model.traverse( function ( child ) {if ( child instanceof THREE.Mesh ) child.material.map = tex;} );					
						count++;
						console.log('loaded ', sourcerr3D[i]);
						modelrr3D[i] = model;
					}, function () {}, function () {});

				}
				if (count==3) {
					modelrr3D[0].position.y = -195;
					scene.add(modelrr3D[0]);
					animate();
				}
			
			}
			
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {

				
				

				
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}



		</script>

	</body>
</html>
