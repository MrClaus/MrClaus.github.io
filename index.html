<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - adaptive tone-mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue; text-decoration:none }
			canvas { pointer-events:none; z-index:0; position:relative; }
			.label { background-color: black; position: absolute; z-index: 100; padding: 5px }
		</style>
	</head>

	<body>


		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/dat.gui.min.js"></script>		
		<script src="js/OrbitControls.js"></script>		
		<script src="js/stats.min.js"></script>		
		

		<script src="js/CopyShader.js"></script>
		<script src="js/DigitalGlitch.js"></script>
		<script src="js/EffectComposer.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/MaskPass.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/GlitchPass.js"></script>
		
		<script src="js/FilmShader.js"></script>
		<script src="js/FilmPass.js"></script>
		<script src="js/VignetteShader.js"></script>
		<script src="js/TexturePass.js"></script>
		


		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var width = window.innerWidth,
				height = window.innerHeight,
				radius   = 600,
				segments = 64,
				rotation = 6,
				stats;
			
			var i_clouds,
			    i_earth,
			    i_bump,
			    i_specular,
			    textureFlare0,
			    textureFlare2,
			    textureFlare3;
			
			var container, scene, camera, render3D;
			var sphere, clouds;
			var controls;
			var wild = false;
			
			var skyMat = [];
			var skyIntro;
			
			var stats;
			
			var luna;
			var moon, m_bump, m_specular;
			
			var flare;
			
			var composerScene; 
			var renderScene;
			var effectFilm;
			var effectVignette;
			
			//new
			var composer, glitchPass;

			

			resIntro();			
			
			function resIntro() {
				var count = 0;
				var count_res = 13;
				
				i_clouds = loadIMG("js/earth_clouds_2048.png");				
				i_earth = loadIMG("js/earth.jpg");				
				i_bump = loadIMG("js/bump.jpg");				
				i_specular = loadIMG("js/specular.jpg");
				moon = loadIMG("js/moon_map.jpg");
				m_bump = loadIMG("js/moon_bump.jpg");
				m_specular = loadIMG("js/moon_specular.jpg");
				textureFlare0 = loadIMG("js/flare72.png");
				textureFlare2 = loadIMG("js/lensflare2.png");
				textureFlare3 = loadIMG("js/lensflare3.png");
				skyMat[0] = loadIMG("js/fon-star2.jpg");
				skyMat[1] = loadIMG("js/fon-star2.jpg");
				skyMat[2] = loadIMG("js/fon-star2.jpg");
				skyMat[3] = loadIMG("js/fon-star2.jpg");
				skyMat[4] = loadIMG("js/fon-star2.jpg");
				skyMat[5] = loadIMG("js/fon-star2.jpg");
				
				function loadIMG(url) {					
					return new THREE.TextureLoader().load(
						url,
						function() {
							count++;
							if(count==count_res) initIntro();
						}
					);						
				}
			}
				
			function initIntro() {
				
				// СОЗДАЕМ КОНТЕЙНЕР
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				
				// СОЗДАЕМ СЦЕНУ И КАМЕРУ
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(45, width / height, 0.01, 101000);
				camera.position.z = 10000;
				//
				
				
				
				// СОЗДАЕМ РЕНДЕРНЫЙ ДВИЖОК И ДОБАВЛЯЕМ ЕГО В КОНТЕЙНЕР
				render3D = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				//render3D = new THREE.WebGLRenderer( { antialias: false } );
				render3D.setPixelRatio( window.devicePixelRatio );
				render3D.setSize( window.innerWidth, window.innerHeight );				
				render3D.autoClear = false;
				render3D.gammaInput = true;
				render3D.gammaOutput = true;
				container.appendChild(render3D.domElement);
				//
				
				
				
				// СОЗДАЕМ ИСТОЧНИК ОСВЕЩЕНИЯ
				var light = new THREE.DirectionalLight(0xffffff, 1);
				light.position.set(0, 0, -30000);
				light.color.setHSL( 0.618, 0.45, 1.0 );
				scene.add(light);
				
				//var ambient = new THREE.AmbientLight( 0x202020 );
				//scene.add( ambient );
				
				
				// Создаём блики камеры
				flare = addFlare( 0.618, 0.45, 1.0, 0, 0, -30000 );
				scene.add( flare );
				function addFlare( h, s, l, x, y, z ) {
					var flareColor = new THREE.Color( 0xffffff );
					flareColor.setHSL( h, s, l );
					var lensFlare = new THREE.LensFlare( textureFlare0, 512, 0.01, THREE.AdditiveBlending, flareColor );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 60, 0.6, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 0.7, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 120, 0.9, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 1.0, THREE.AdditiveBlending );
					lensFlare.customUpdateCallback = lensFlareUpdateCallback;
					lensFlare.position.set( x, y, z );
					return lensFlare;					
				}
				function lensFlareUpdateCallback( object ) {
					var f, fl = object.lensFlares.length;
					var flare;
					var vecX = -object.positionScreen.x * 2;
					var vecY = -object.positionScreen.y * 2;
					for( f = 0; f < fl; f++ ) {
						flare = object.lensFlares[ f ];
						flare.x = object.positionScreen.x + vecX * flare.distance;
						flare.y = object.positionScreen.y + vecY * flare.distance;
						flare.rotation = 0;
					}
					object.lensFlares[ 2 ].y += 0.025;
					object.lensFlares[ 3 ].rotation = object.positionScreen.x * 0.5 + THREE.Math.degToRad( 45 );
				}
				
				
				// Создаем землю -----------------------------------------------------------------------
				// Создем сферу Земли				
				sphere = createSphere(radius, segments, i_earth, i_bump, i_specular, 100);
				function createSphere(radius, segments, map, bump, specular, b) {
					return new THREE.Mesh(
						new THREE.SphereGeometry(radius, segments, segments),
						new THREE.MeshPhongMaterial({
							map:         map,
							bumpMap:     bump,
							bumpScale:   b,
							specularMap: specular,
							specular:    new THREE.Color('#343434'),				
						})
					);
				}
				sphere.rotation.y = rotation; 
				scene.add(sphere);
				// Создем сферу облков
				clouds = createClouds(radius, segments);
				function createClouds(radius, segments) {
					return new THREE.Mesh(
						new THREE.SphereGeometry(radius + 2, segments, segments),			
						new THREE.MeshLambertMaterial({
							map: i_clouds,
							color: 0xffffff,
							blending: THREE.NormalBlending,
							transparent: true,
							depthTest: false,							
							needsUpdate: true
						})
					);		
				}
				clouds.rotation.y = rotation;
				scene.add(clouds);
				// Создание Земли окончено -------------------------------------------------------------
				
				
				// Создаем луну
				luna = createSphere(500, segments, moon, m_bump, m_specular, 10);
				luna.position.set(1618, 1000, -2000);
				scene.add(luna);
				
				
				// Создаем скайбокс
				// Создаем материал скайбокса, куда пушим 6 оттедельных картинок его сторон
				var materials = [];
				for ( var i = 0; i < 6; i ++ ) {
					materials.push( new THREE.MeshBasicMaterial( {
						map: skyMat[ i ]
						//color: 0x404040
					} ) );
				}
				// создаем сам куб-скайбокс
				skyIntro = new THREE.Mesh( new THREE.CubeGeometry( 11000, 11000, 11000, 7, 7, 7 ), new THREE.MeshFaceMaterial( materials ) );
				skyIntro.applyMatrix( new THREE.Matrix4().makeScale( 1, 1, - 1 ) );
				// превращаем куб-скайбокс в сферу-скайбокс с указанными размерами
				for ( var i = 0, l = skyIntro.geometry.vertices.length; i < l; i ++ ) {
					var vertex = skyIntro.geometry.vertices[ i ];
					vertex.normalize();
					vertex.multiplyScalar( 62000 );
				}
				// Добавляем скайбокс на сцену
				scene.add( skyIntro );
				
								
				// ДОБАВЛЯЕМ УПРАВЛЕНИЕ КАМЕРОЙ
				controls = new THREE.OrbitControls( camera );
				controls.autoRotate = true;
				controls.autoRotateSpeed = 1;
				
				
				renderIntro();
			}
				

			function renderIntro() {
				
				var rtParameters = {
					minFilter: THREE.LinearFilter,
					magFilter: THREE.LinearFilter,
					format: THREE.RGBAFormat,
					stencilBuffer: true
				};
				composerScene = new THREE.EffectComposer( render3D, new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, rtParameters ) );
				composerScene.addPass( new THREE.RenderPass( scene, camera ) );
				renderScene = new THREE.TexturePass( composerScene.renderTarget2.texture );
				
				
				// Создаем композёр (для добавления различных эффектов)
				composer = new THREE.EffectComposer( render3D, new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, rtParameters )  );
				//composer.addPass( new THREE.RenderPass( scene, camera ) );
				composer.addPass(renderScene);
				
				
				
				
				// Добавляем эффект постпроцессинга - электронных помех - в композер
				
				
				var shaderVignette = THREE.VignetteShader;
				effectVignette = new THREE.ShaderPass( shaderVignette );
				effectVignette.uniforms[ "offset" ].value = 0.95;
				effectVignette.uniforms[ "darkness" ].value = 1.6;
				//effectVignette.renderToScreen = true; // истина задается последнему отрисовываему эффекту, который рендрит все предыдущие
				composer.addPass( effectVignette );
				
				glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;
				glitchPass.goWild=wild;
				composer.addPass( glitchPass );
				
				renderScene.uniforms[ "tDiffuse" ].value = composerScene.renderTarget2.texture;
				
				
				
				stats = new Stats();
				container.appendChild( stats.domElement );
				
				
				window.addEventListener( 'resize', onWindowResize, false );
				
								
				render();
				function render() {
					requestAnimationFrame(render);
					controls.update();
					
					stats.update();
					sphere.rotation.y += 0.0003;
					clouds.rotation.y += 0.0006;
					//clouds.rotation.z += 0.0006;	
					//render3D.render(scene, camera);
					
					//new
					
					
					//new
					//var time = Date.now();
					
					composerScene.render(0,01);
					//render3D2.render(scene2, camera2);
					composer.render(0.01);
					
				}
				function onWindowResize() {					
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
					render3D.setSize( window.innerWidth, window.innerHeight );
					
					composerScene.setSize( window.innerWidth, window.innerHeight );
					//new
					composer.setSize( window.innerWidth, window.innerHeight );
					renderScene.uniforms[ "tDiffuse" ].value = composerScene.renderTarget2.texture;
				}
			}
		</script>

	</body>
</html>
