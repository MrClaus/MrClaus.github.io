<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="https://vk.com/mr.gifo" target="_blank">Experiments by mr.gifo</a> - OBJLoader test
		</div>

		<script src="jsI/three.js"></script>
		<script src="jsI/OBJLoader.js"></script>
		<script>
			// СОБСТВЕННО ФУНКЦИЯ, КОТОРАЯ СВЯЗАНА С ЭТОЙ ХУЕТОЙ (уже сделал откат на первоначально рабочий вариант)
			loadMODEL = function () {

				this.status = false;				

			};

			loadMODEL.prototype = {

				constructor: loadMODEL,

				object: function (source, texture) {

					var model = this;

					// texture
					var tex = new THREE.Texture();				
					var load = new THREE.ImageLoader();
					load.load( texture, function ( image ) {
						tex.image = image;
						tex.needsUpdate = true;
					} );
					// model
					var loader = new THREE.OBJLoader();
					loader.load( source, function ( model ) {
						model.traverse( function ( child ) {
							if ( child instanceof THREE.Mesh ) {
								child.material.map = tex;
							}
						} );
						this.status = true;
						model.position.y = - 95;
						scene.add( model );
					}, function () {}, function () {});
					

				}

			};
			
 
			
		</script>

		<script>
			var container;
			var canvas;
			var ctx;
			var camera, scene, renderer;
			var model3D = [];
			var model3D_reserv = [];
			var texture3D = [];
			var source3D = [];
			// Загрузка ресурсов - картинок
			var bg = new Image();
			bg.src = "jsI/UV_Grid_Sm.jpg";
			
			
			
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			loadd();
			

			
			
			


				
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				
				// Create the canvas
				canvas = document.createElement('canvas');
				ctx = canvas.getContext('2d');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				document.body.appendChild(canvas);
				container.appendChild( canvas.domElement );
				
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;
				// scene
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				
				
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			
			function loadd() {
			
				// цикл загрузки
				texture3D[0] = 'jsI/UV_Grid_Sm.jpg';
				texture3D[1] = 'jsI/UV_Grid_Sm.jpg';
				texture3D[2] = 'jsI/UV_Grid_Sm.jpg';
				 
				source3D[2] = 'jsI/male02.obj';
				source3D[0] = 'jsI/WaltHead.obj';
				source3D[1] = 'jsI/female02.obj';
				
				var count = 0;
				for(var i=0; i<3;i++) {
					var tex = new THREE.Texture();				
					var load = new THREE.ImageLoader();
					load.load( texture3D[i], function ( image ) {
						tex.image = image;
						tex.needsUpdate = true;
					} );
					var loader = new THREE.OBJLoader().load( source3D[i], function ( model ) {
						model.traverse( function ( child ) {if ( child instanceof THREE.Mesh ) child.material.map = tex;} );					
						var pos = 0;
						while (true) {	
							var find = model.materialLibraries[0].indexOf('.mtl', pos);
							if (find == -1) break;	
							pos = find + 1;	
						}
						var name_obj = 'jsI/'+model.materialLibraries[0].substring(0,pos - 1)+'.obj'
						for(var j=0;j<source3D.length;j++) {
							if(source3D[j]==name_obj) {
								model3D[j] = model;
								break;
							}
						}
						count++;
						if (count==3) {
							for(var i=0;i<model3D.length;i++) {
								model3D[i].position.y = -95;
								scene.add(model3D[i]);
							}
							console.log('animate');
							animate();
						}
					}, function () {}, function () {});
				}
				
			
			}

			
			
			
			
			//
			function animate() {
				ctx.drawImage(bg,0,0,1024,1024,0,0,256,256);
				requestAnimationFrame( animate );
				render();
			}
			function render() {

				
				

				
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}



		</script>

	</body>
</html>
